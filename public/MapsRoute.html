        <button type="button" class="search-button" onclick="buscarRutas()">Buscar</button>
    </div>

    <div id="resultados">

    </div>

    <script>
        function buscarRutas() {
          // Obtener los valores
            var lugar_inicio = document.getElementById('lugar_inicio').value;
            var lugar_final = document.getElementById('lugar_final').value;
        
          // Crear objeto XMLHttpRequest
            var xhr = new XMLHttpRequest();
        
          // Configurar el método POST y la URL del archivo busqueda.php
            xhr.open("POST", "Busqueda.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        
          // Definir la función para manejar la respuesta del servidor
            xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
              // Actualizar el div "resultados"
                document.getElementById("resultados").innerHTML = xhr.responseText;
            }
        };
        
          // Enviar los datos
            xhr.send("lugar_inicio=" + lugar_inicio + "&lugar_final=" + lugar_final);
        }
        </script>
